<ion-header translucent>
    <ion-toolbar class="ion-text-center">
      <ion-title> BuscaPelis </ion-title>
      <app-search-form (FormDataEvent) ="mensajeRecibido($event)"> </app-search-form>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor = "let pelicula of listaPeliculas"> <a routerLink="/movie-details/{{pelicula.id}}">{{pelicula.nombre}}</a></ion-item>
  </ion-list>
</ion-content>
