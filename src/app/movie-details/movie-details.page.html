<ion-header>
  <ion-toolbar color="primary">
        <ion-title>{{pelicula.nombre}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)  = "getBack()" fill="solid" color="secondary">Volver</ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class= "ion-justify-content-center ion-align-content-center" style="margin-bottom:3px; margin-top:3px">
      <img src="{{pelicula.imagen}}">
  </ion-row>
  <ion-row class= "ion-justify-content-center ion-align-content-center">
      <div class="box">
        <h3>Overview</h3>
        <p>{{pelicula.resumen}}</p>
      </div>
  </ion-row>
  <ion-row class= "ion-justify-content-center ion-align-content-center">
    <ion-col col-6>
      <div class ="box">
        <h3>Release Date</h3>
        <p>{{pelicula.fechaLanzamiento}}</p>
      </div>
    </ion-col>
    <ion-col col-6>
      <div class ="box">
        <h3>Vote Average</h3>
        <p>{{pelicula.media}}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
